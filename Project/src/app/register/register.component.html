<div [ngStyle]="{'background-color': whichMode ? '#FBF9FA' : '#17242a'}" id="secondPage">
  <app-nav-bar></app-nav-bar>
  <div class="wrapper ">
    <div [ngStyle]="{'background-color': whichMode ? '#F3F3F3' : '#17242a'}" id="formContent">
      <!-- Tabs Titles -->

      <!-- Icon -->
      <div id="id" class="">
        <i [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}" class="material-icons">perm_identity </i>
      </div>
      <h4 [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}" class="text-center fadeIn third">
        <b>{{'i18n.create' | translate}}
          {{'i18n.acc' | translate}}</b></h4>
      <hr [ngStyle]="{'border-top': whichMode ? '0.99px solid #17242a' : '0.99px solid #f4ff61'}" class="new1" />
      <!-- Login Form -->
      <h4 [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}" class="fadeIn third">{{'i18n.info' | translate}}</h4>
      <form (ngSubmit)='onSubmit()' #form='ngForm'>
        <div class="row form-group">

          <label [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}" class="col-4 control-label fadeIn second"
            for="userName">{{'i18n.user-name' | translate}}: </label>
          <input input type="text" class="col-7 form-control fadeIn second" required id="userName" name="userName"
            [(ngModel)]="credentials.userName" minlength="7" maxlength="50" #userName="ngModel"
            placeholder="{{'i18n.enter' | translate}} Email" autofocus />
        </div>


        <!--<span class="help-block" class="text-danger" *ngIf="userName.errors && userName.errors.email">

          Incorrect Email <br> <br></span>-->


        <div class="row form-group">
          <label [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}" class="col-4 control-label fadeIn third"
            for="firstName">{{'i18n.first-name' | translate}}:</label>
          <input input type="text" class="col-7 form-control fadeIn third" id="firstName" name="firstName"
            [(ngModel)]="credentials.firstName" required minlength="5" maxlength="55" #firstName="ngModel" autofocus
            placeholder="{{'i18n.enter' | translate}} {{'i18n.first-name' | translate}}" />

        </div>
        <!-- <span class="help-block" class="text-danger" *ngIf="firstName.errors?.required && firstName.touched">
                Name field is required <br> <br></span> -->




        <div class="row form-group">
          <label [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}" class="col-4 control-label fadeIn third"
            for="lastName">{{'i18n.last-name' | translate}}:</label>
          <input input type="text" class="col-7 form-control fadeIn third" id="lastName" name="lastName"
            [(ngModel)]="credentials.lastName" required minlength="5" maxlength="55" #lastName="ngModel" autofocus
            placeholder="{{'i18n.enter' | translate}} {{'i18n.last-name' | translate}}" />
        </div>

        <!-- <span class="help-block" class="text-danger" *ngIf="lastName.errors?.required && lastName.touched">
                Last Name field is required <br> <br></span> -->



        <div class="row form-group">
          <label [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}" class="col-4 control-label fadeIn fourth"
            for="password">{{'i18n.password' | translate}}:</label>
          <input type="password" class="col-7 form-control fadeIn fourth" id="password" name="password"
            [(ngModel)]="credentials.password" minlength="6" maxlength="30" #password="ngModel"
            placeholder="{{'i18n.enter' | translate}} {{'i18n.password' | translate}}" required />
        </div>


        <div class="row form-group">
          <label [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}" class="col-4 control-label fadeIn fourth"
            for="passwordConfirm">
            {{'i18n.confirm' | translate}} {{'i18n.password' | translate}}:</label>
          <input type="password" class="col-7 form-control fadeIn fourth" id="passwordConfirm" name="passwordConfirm"
            [(ngModel)]="credentials.passwordConfirm" minlength="6" maxlength="30" #passwordConfirm="ngModel"
            placeholder="{{'i18n.confirm' | translate}} {{'i18n.password' | translate}}" required />
        </div>

        <div class="row form-group">
          <label [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}" class="col-4 control-label fadeIn third"
            for="phoneNumber">{{'i18n.phone' | translate}}</label>
          <input input type="text" class="col-7 form-control fadeIn third" id="phoneNumber" name="phoneNumber"
            [(ngModel)]="credentials.phoneNumber" required minlength="5" maxlength="55" #phoneNumber="ngModel" autofocus
            placeholder="416-999-9999" />
        </div>

        <h4 [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}" class="fadeIn third">{{'i18n.add' | translate}}
        </h4>
        <div class="row form-group">
          <label [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}" class="col-4 control-label fadeIn third"
            for="streetNumber">{{'i18n.street-num' | translate}}:</label>
          <input input type="number" min="0" class="col-7 form-control fadeIn third" id="streetNumber"
            name="streetNumber" [(ngModel)]="credentials.streetNumber" required minlength="5" maxlength="55"
            #streetNumber="ngModel" autofocus placeholder="{{'i18n.street-num' | translate}}" />
        </div>

        <div class="row form-group">
          <label [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}" class="col-4 control-label fadeIn third"
            for="streetName">{{'i18n.street-name' | translate}}:</label>
          <input input type="text" class="col-7 form-control fadeIn third" id="streetName" name="streetName"
            [(ngModel)]="credentials.streetName" required minlength="5" maxlength="55" #streetName="ngModel" autofocus
            placeholder="{{'i18n.street-name' | translate}}" />
        </div>
        <div class="row form-group">
          <label [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}" class="col-4 control-label fadeIn third"
            for="unit">{{'i18n.unit-num' | translate}}:</label>

            [(ngModel)]="credentials.unit" required minlength="5" maxlength="55" #unit="ngModel" autofocus
            placeholder="{{'i18n.unit-num' | translate}}" />

        </div>



        <div class="row form-group">
          <label [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}" class="col-4 control-label fadeIn third"
            for="province">Province:</label>

            [(ngModel)]="credentials.province" #province="ngModel" autofocus placeholder="Province">
            <option value="AB">Alberta</option>
            <option value="BC">{{'i18n.bc' | translate}}</option>
            <option value="MB">Manitoba</option>
            <option value="NB">{{'i18n.nb' | translate}}</option>

            minlength="5" maxlength="55" #postalCode="ngModel" autofocus placeholder="A1A 1A1" />
