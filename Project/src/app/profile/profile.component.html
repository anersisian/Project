<div class="container-fluid profile">
  <div class="wrapper text-center" *ngIf="user">
    <div class="row">
      <h1 class="hello">Hello {{ user.fullName }} !</h1>
    </div>
    <div class="row">
      <h3 class="here">
        Here you can track your subscription, delivery date and more!
      </h3>
    </div>
    <div class="row" *ngFor="let s of [user.subscriptionInfo]">
      <h3 class="here">Number of subscriptions: {{ s.length }}</h3>
    </div>
    <div class="text-left" *ngFor="let s of user.subscriptionInfo">
      <h2 class="here">Subscription Name: {{ s.subName }}</h2>
      <h2 class="here">subBoxType: {{ s.subBoxType }}</h2>
    </div>
    <div class="row">
      <!-- Logout -->
      <!-- <a routerLink="/logout" class="btn btn-danger">Logout</a> -->
      <a routerLink="/home" class="btn back btn-primary"> Back to home</a>
    </div>
  </div>
</div>
