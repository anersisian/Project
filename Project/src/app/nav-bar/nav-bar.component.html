<header>
  <div class="logo-container">
    <img src="../../assets/images/favicon.png" alt="logo" />
    <h4 class="logo">

      <a routerLink="/home" routerLinkActive="active"><span
          [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}">C-KIOSK</span></a>
    </h4>

  </div>
  <nav class="stroke">
    <ul class="nav-links">
      <li *ngIf="isLogged">

        <a class="nav-link" routerLink="/account-page/{{ userProfile }}" routerLinkActive="active"><span
            [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}">{{'i18n.acc' | translate}}</span></a>
      </li>
      <li *ngIf="!isLogged">
        <a class="nav-link" routerLink="/login" routerLinkActive="active"><span
            [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}">{{'i18n.login' | translate}}</span></a>
      </li>
      <li *ngIf="isLogged">
        <a class="nav-link" routerLink="/logout" routerLinkActive="active"><span
            [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}">{{'i18n.logout' | translate}}</span></a>
      </li>
      <li>
        <a class="nav-link" routerLink="/register" routerLinkActive="active"><span
            [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}">{{'i18n.reg' | translate}}</span></a>
      </li>

      <li>

        <input class="nav-link toggle" type="checkbox" id="switch" name="theme" [(ngModel)]="isChecked"
          (change)="change()" /><label for="switch">Toggle</label>

      </li>
      <li>
        <a class="btn language languageMain" (click)="useLanguage('en')"><span
            [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}">EN</span>
        </a>
      </li>
      <li>
        <a class="btn language" (click)="useLanguage('fr')"><span
            [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}">FR</span>
        </a>
      </li>
    </ul>
  </nav>
</header>
<hr [ngStyle]="{'border-top': whichMode ? '0.99px solid #17242a' : '0.99px solid #f4ff61'}" class="new1" />
