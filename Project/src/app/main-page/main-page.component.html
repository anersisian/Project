<main [ngStyle]="{'background-color': whichMode ? '#fbf9fa' : '#17242a'}" class="main">

      <app-nav-bar></app-nav-bar>
    </div>

    <div class="introduction">
      <div class="intro-text">

        <h1 [ngStyle]="{'color': whichMode ? '#17242a' : '#f4ff61'}">{{ 'i18n.future' | translate }}</h1>
        <h2 [ngStyle]="{'color': whichMode ? '#424a4e' : '#dbe08b'}">{{ 'i18n.desc' | translate }}</h2>

      </div>
    </div>
  </section>

  <a class="bounce animated arrow" [ngx-scroll-to]="'#destination'"></a>
