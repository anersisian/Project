<div class="container-fluid subscriptions">
  &nbsp;
  <div class="header text-center">
    <h1 class="text-center">Featured Subscriptions</h1>

    <p class="grey">TEST INFO: CARD NUMBER: 4242 4242 4242 4242</p>
  </div>
  <!--  cards  -->

  <div class="row justify-content-md-center">
    <div *ngFor="let s of subscriptions">
      <div *ngIf="s.isActive" class="card text-center col-4">
        <!-- <img src="..." class="card-img-top" alt="..."> -->
        <h5 class="card-header">{{ s.subName }}</h5>
        <div class="card-body">
          <p class="card-text">{{ s.subPeriod }}</p>
          <p class="card-text">{{ s.subBoxType }}</p>
          <p class="card-text">${{ s.subPrice }}/mo</p>
          <p class="card-text">{{ s.isActive }}</p>

          <button
            (click)="pay(s.subPrice, s._id)"
            class="btn btn-info btn-block"
          >
            Subscribe
          </button>

          <button
            (click)="update(s._id, s.subName, s.subPeriod, s.subBoxType, s.subPrice, s.isActive )"
            class="btn btn-info btn-block"
          >
            Test
          </button>
        </div>
      </div>
    </div>
    <div class="md-col-12">
      <!-- <a routerLink="/subscriptions" class="btn btn-primary">More Options</a> -->
    </div>
  </div>
</div>
